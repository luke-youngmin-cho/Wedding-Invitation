<!DOCTYPE html>
<html>
<head>
    <title>Create PWA Icons</title>
</head>
<body>
    <h1>PWA 아이콘 생성기</h1>
    <p>아래 캔버스를 우클릭하여 "이미지로 저장"을 선택하세요</p>
    
    <h2>192x192 아이콘</h2>
    <canvas id="canvas192" width="192" height="192"></canvas>
    
    <h2>512x512 아이콘</h2>
    <canvas id="canvas512" width="512" height="512"></canvas>
    
    <script>
        function drawIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // 배경
            ctx.fillStyle = '#ff006e';
            ctx.fillRect(0, 0, size, size);
            
            // 텍스트
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size/4}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('❤️', size/2, size/2 - size/8);
            
            ctx.font = `bold ${size/8}px Arial`;
            ctx.fillText('Wedding', size/2, size/2 + size/8);
        }
        
        drawIcon('canvas192', 192);
        drawIcon('canvas512', 512);
    </script>
</body>
</html>
